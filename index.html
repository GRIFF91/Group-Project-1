  <div id="background">

      <div class="row">
        <div id="agency-Info-Head" class="col-xlg-12, col-sml-3">

            <li id="showMap">

            </li>
            <li id="launchImg">

              <button type="button" id="launchImgBtn" class="btn btn-default">Show Rocket Image</button>
              <button type="button" id="launchVidBtn" class="btn btn-default">Show Rocket Video</button>
            </li>
            <li id="launchVid">

            </li>
            <li>

            <li id="agencyName" class="launch-data"><!--Sed accumsan tristique--></li>
            <li>
              <h3>Launch Date</h3></li>
            <li id="launchTime" class="launch-data"><!--13:05:27--></li>
            <li>
              <h3>Location</h3></li>
            <li id="launchLocation" class="launch-data"><!--massa at luctus--></h1>
              <li>

            <li class="launch-data"><a id="rocketInfo" target="_blank"></a></li>



            <li class="launch-data">
               <h3>Mission Description</h3></li>
            <li id="missionDescription" class="launch-data"><!--Etiam magna quam, rutrum et sodales nec, eleifend sit amet magna. Mauris massa lectus, finibus vitae orci non, ornare euismod urna. In eu justo a ipsum vehicula lobortis nec ut nisl. Aenean a ornare ante. Vivamus dapibus dui a tristique
            bibendum. Donec iaculis dapibus mauris, eu luctus ligula elementum a. Fusce viverra lobortis mauris in accumsan.--></li>

          </ul>
        </div>
        <div id="map" class="col-lg-7 col-sml-12">
        </div>
      </div>
    </div>
